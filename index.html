<html>
  <head>
    <script src = "https://github.com/processing/p5.js/releases/download/0.7.3/p5.min.js"></script>
    <script src = "jumper.js"></script>
    <script src = "barrier.js"></script>
    <script src = "platform.js"></script>
    <script src = "p5.collide2d.min.js"></script>
    <script src = "p5.dom.min.js"></script>
    <style>
      body {
        overflow:hidden;
        padding:0;
        margin:0;
      }
      #container {
        position:relative;
      }
      #scoring {
        position:absolute;
        left:50%;
        top:50%;
        z-index:+1;
        color:purple;
        transform:translate(-50%,-50%);
      }
     
    </style>
  </head>
  <body>
    <h1 id = "scoring"></h1>
    
  
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var jumper = new jumper();
      var barrier = new barrier();
      var platform = new platform();
      var hit = false;
      var hitOne = false;
      var narutoimg = new narutoimg();
      var fireballimg = new fireballimg();
      var finalvalleyimg = new finalvalleyimg();
      var button;
      
      function preload() {
        narutoimg = loadImage('naruto.gif');
        fireballimg = loadImage('fireeball.jpg');
        finalvalleyimg = loadImage('finalvalley.jpg');
        
      }
      
      function setup() {
        createCanvas(w,h);
        narutoimg.loadPixels();
        fireballimg.loadPixels();
        finalvalleyimg.loadPixels();
      }
      
      function draw() {
        background(finalvalleyimg);//img
        jumper.show();
        jumper.update();
        jumper.move();
        barrier.show();
        barrier.update();
        platform.show();
        
        hit = collideRectCircle(
          barrier.x,
          barrier.y,
          barrier.width,
          barrier.height,
          jumper.x,
          jumper.y,
          25);
          
          if (hit === true) {
            noLoop();
            window.alert("You scored: " + barrier.score + " points");
            button = createButton("restart");
            button.position(0,0);
            button.mousePressed(reload);
          }
      
        hitOne = collideRectCircle(
          platform.x,
          platform.y,
          2500,
          500,
          jumper.x,
          jumper.y,
          25);
          if (hitOne === true) {
            jumper.up();
          }
          document.getElementById("scoring").innerHTML = " " + barrier.score;
        function reload() {
            location.href="index.html";
          }
      }
     
      </script>
  </body>
</html>
