<html>
  <head>
    <script src = "p5.min.js"></script>
  </head>
  <body>
    <h1 id="epilepsy"></h1>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var ball = new ball();//Create a global object
      var img;//Creating variable for image
      function preload() {
        img = loadImage('birds-eye-view.jpg');
      }
      function setup() {
        createCanvas(w,h);
        loadImage('birds-eye-view.jpg', img => {
          image(img, 0, 0);
        });
      }
      
      function draw() {
        ball.show();
        ball.move();
        ballTwo.show();
        ballTwo.move();
        ballTwo.contact();
      }
      
      function ball() {
        this.x = 100;
        this.y = 100;
        this.show = function() { image('birds-eye-view.jpg');
           image('birds-eye-view.jpg');
        }
        this.move = function() {
           if ((keyIsDown(65)) && (this.x > 0)) {
        this.x -= 20;
      }
           if ((keyIsDown(68)) && (this.x < w-50)) {
        this.x += 20;
      }
           if ((keyIsDown(87)) && (this.y > 0)) {
        this.y -= 20;
      }
           if ((keyIsDown(83)) && (this.y < h-50)) {
        this.y += 20;
      }
      
        }
     
      }
      
      function ballTwo() {
        this.x = 200;
        this.y = 100;
        this.show = function() {
        }
        this.move = function() {
           if ((keyIsDown(74)) && (this.x > 0)) {
        this.x -= 20;
      }
           if ((keyIsDown(76)) && (this.x < w-50)) {
        this.x += 20;
      }
           if ((keyIsDown(73)) && (this.y > 0)) {
        this.y -= 20;
      }
           if ((keyIsDown(75)) && (this.y < h-50)) {
        this.y += 20;
      }
        this.contact = function() {
          d = dist(this.x, this.y, ball.x, ball.y);
           if (d < 40) {
             noLoop();
             window.alert("Game Over");
           }
        }
        }
        
    }
    </script>
  </body>
</html>
