<html>
  <head>
    <script src = "https://github.com/processing/p5.js/releases/download/0.7.3/p5.min.js"></script>
  </head>
  <body>
    <h1 id="epilepsy"></h1>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var ball = new ball();//Create a global object
      var ballTwo = new ballTwo();
    //  var object = new object;
      var img;//Creating variable for image
      var slaveimg;
      function preload() {
        img = loadImage('birds-eye-view.jpg');
        slaveimg = loadImage('slave1.jpg');
      }
      function setup() {
        createCanvas(w,h);
        img.loadPixels();
        slaveimg.loadPixels();
      }
      
      function draw() {
        background(255);
        ball.show();
        ball.move();
        ballTwo.show();
        ballTwo.move();
        ballTwo.contact();
      }
      
      function ball() {
        this.x = 100;
        this.y = 100;
        this.show = function() {
           image(img, this.x, this.y, 50, 50);
        }
        this.move = function() {
           if ((keyIsDown(65)) && (this.x > 0)) {
        this.x -= 20;
      }
           if ((keyIsDown(68)) && (this.x < w-50)) {
        this.x += 20;
      }
           if ((keyIsDown(87)) && (this.y > 0)) {
        this.y -= 20;
      }
           if ((keyIsDown(83)) && (this.y < h-50)) {
        this.y += 20;
      }
      
        }
     
      }
      
      function ballTwo() {
        this.x = 200;
        this.y = 100;
        this.show = function() {
         image(slaveimg, this.x, this.y, 50, 50);
        }
        this.move = function() {
           if ((keyIsDown(74)) && (this.x > 0)) {
        this.x -= 20;
      }
           if ((keyIsDown(76)) && (this.x < w-50)) {
        this.x += 20;
      }
           if ((keyIsDown(73)) && (this.y > 0)) {
        this.y -= 20;
      }
           if ((keyIsDown(75)) && (this.y < h-50)) {
        this.y += 20;
      }
        this.contact = function() {
          d = dist(this.x, this.y, ball.x, ball.y);
           if (d < 40) {
             noLoop();
             window.alert("Game Over");
           }
        }
        }
      }
       // function object() {
         // this.x = random();
          //this.y = random();
          //this. show = function() {
          //  image()
          //}
        //}
    </script>
  </body>
</html>
